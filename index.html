<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/musicPLayer/css/style.scss">
    <title>Music PLayer</title>
</head>
<body>
    <div class="cuadrado" style="--i:0"></div>
    <div class="cuadrado" style="--i:1"></div>
    <div class="cuadrado" style="--i:2"></div>
    <div class="container">
        <div class="img-container">
            <img src="imagenes/song1.jpg" alt="">
        </div>
        <h2 id="titulo">Titulo de la cancion</h2>
        <h3 id="artista">Artista</h3>
        <audio class="music" src="musica/song1.mp3"></audio>

        <div class="progressBar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="duracion">
                <span id="tiempoActual">0:00</span>
                <span id="tiempoDuracion">2:00</span>
            </div>
        </div>

        <div class="controles">
            <ion-icon name="play-back" id="prev"></ion-icon>
            <ion-icon name="play" id="play"></ion-icon>
            <ion-icon name="play-forward" id="next"></ion-icon>
        </div>
    </div>

    <!--Icons script-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Script index.js-->
    <script src="./index.js"></script>
</body>
</html>
